<h2 class="mt-2" style="color: black; margin-left: 15px;">Cadastro de Sabor</h2>

<hr style="color: black;">

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row" style="margin-left: 5px;">
        <div class="form-group col-md-12 col-lg-2">
            <label style="color: black;">Código :</label>
            <input type="text" class="form-control form-control-sm" name="codigo" formControlName="codigo" id="codigo">
        </div>

        <div class="form-group col-md-12 col-lg-4">
            <label style="color: black;">Nome :</label>
            <input type="text" class="form-control form-control-sm" name="nome" formControlName="nome" id="nome">
        </div>

        <div class="form-group col-md-12 col-lg-6">
            <label style="color: black;">Descrição :</label>
            <input type="text" class="form-control form-control-sm" name="descricao" formControlName="descricao"
                id="descricao">
        </div>
    </div>

    <div class="col-md-12 d-flex justify-content-end" style="margin-top: 10px;">
        <button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;"
            ngbTooltip="Salvar">Salvar</button>
        <button type="button" class="btn btn-outline-danger" (click)="onCancel()"
            ngbTooltip="Limpar dados">Cancelar</button>
    </div>
</form>

<hr style="color: black;">

<div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th width="10%" scope="col" sortable="codigo">Código</th>
                <th width="40%" scope="col" sortable="nome">Nome</th>
                <th width="40%" scope="col" sortable="descricao">Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sabor of saborList">
                <td>{{ sabor.codigo }}</td>
                <td>{{ sabor.nome }}</td>
                <td>{{ sabor.descricao }}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-warning btn-sm btn-size-fixed mr-2" placement="top" ngbTooltip="Editar" style="margin-right: 5px;" (click)="onUpdate(sabor)">
                            <i class="far fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-sm btn-size-fixed" placement="top" ngbTooltip="Excluir" (click)="onDelete(sabor)">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
